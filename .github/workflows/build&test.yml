name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.x 
      - name: Install Dependencies
        run: go mod tidy
      - name: Build
        run: go build -v -tags prod ./... 
      - name: Test with the CLI
        run: go test
